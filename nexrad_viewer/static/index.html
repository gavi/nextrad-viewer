<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXRAD Radar Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg-card: rgba(26, 26, 46, 0.9);
            --border-color: rgba(255, 255, 255, 0.15);
            --text-primary: #eee;
            --text-secondary: #aaa;
            --accent-1: #00d9ff;
            --accent-2: #00ff88;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        .overlay {
            position: fixed;
            z-index: 1000;
            pointer-events: none;
        }

        .overlay > * {
            pointer-events: auto;
        }

        .top-bar {
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            flex-wrap: wrap;
        }

        .panel {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 12px 16px;
            color: var(--text-primary);
        }

        .logo h1 {
            font-size: 1.1rem;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        select, button {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
        }

        select {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        button {
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            border: none;
            color: #1a1a2e;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        button.secondary {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        button.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }

        .bottom-bar {
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
        }

        .timeline-bar {
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 90vw;
        }

        .timeline-panel {
            padding: 8px 12px;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .timeline-label {
            font-size: 0.75rem;
            color: var(--accent-1);
            font-weight: 600;
        }

        .timeline-container {
            display: flex;
            gap: 4px;
            overflow-x: auto;
            padding: 4px 0;
            max-width: 80vw;
        }

        .timeline-container::-webkit-scrollbar {
            height: 4px;
        }

        .timeline-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .timeline-container::-webkit-scrollbar-thumb {
            background: var(--accent-1);
            border-radius: 2px;
        }

        .timeline-slot {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 6px 10px;
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 70px;
        }

        .timeline-slot:hover {
            background: rgba(0, 217, 255, 0.25);
            border-color: var(--accent-1);
        }

        .timeline-slot.active {
            background: rgba(0, 217, 255, 0.3);
            border-color: var(--accent-1);
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.3);
        }

        .timeline-slot .time {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .timeline-slot .date {
            font-size: 0.65rem;
            color: var(--text-secondary);
        }

        .timeline-slot .count {
            font-size: 0.6rem;
            color: var(--accent-2);
            margin-top: 2px;
        }

        .timeline-empty {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-style: italic;
            padding: 8px;
        }

        .animation-panel {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .progress-bar {
            width: 150px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            transition: width 0.2s;
        }

        .frame-info {
            font-size: 0.8rem;
            color: var(--text-secondary);
            min-width: 100px;
        }

        .opacity-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .opacity-control label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .opacity-control input[type="range"] {
            width: 60px;
            accent-color: var(--accent-1);
        }

        .toggle-control {
            display: flex;
            align-items: center;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .toggle-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--accent-1);
            cursor: pointer;
        }

        .toggle-text {
            user-select: none;
        }

        .info-panel {
            bottom: 30px;
            right: 15px;
        }

        .station-info {
            font-size: 0.85rem;
        }

        .station-info .code {
            color: var(--accent-1);
            font-weight: 600;
        }

        .time-info {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Loaded layers panel */
        .layers-panel {
            bottom: 30px;
            left: 15px;
            max-width: 220px;
        }

        .layers-panel .panel {
            max-height: 60vh;
            display: flex;
            flex-direction: column;
        }

        .layers-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        .layers-header h3 {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent-1);
            cursor: pointer;
        }

        .layers-header h3:hover {
            opacity: 0.8;
        }

        .layer-count {
            font-size: 0.75rem;
            color: var(--text-secondary);
            flex-shrink: 0;
            margin-top: 8px;
        }

        #loadedStations {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            overflow-y: auto;
            max-height: calc(60vh - 80px);
            padding-right: 4px;
        }

        #loadedStations::-webkit-scrollbar {
            width: 4px;
        }

        #loadedStations::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        #loadedStations::-webkit-scrollbar-thumb {
            background: var(--accent-1);
            border-radius: 2px;
        }

        .layers-collapsed #loadedStations {
            display: none;
        }

        .layers-collapsed .layer-count {
            margin-top: 0;
        }

        .loaded-station {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(0, 217, 255, 0.15);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .loaded-station:hover {
            background: rgba(0, 217, 255, 0.25);
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            padding: 0 2px;
            line-height: 1;
        }

        .remove-btn:hover {
            color: #ff6b6b;
        }

        .no-layers {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        #clearAllBtn {
            font-size: 0.7rem;
            padding: 4px 8px;
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.4);
            color: #ff6b6b;
        }

        #clearAllBtn:hover {
            background: rgba(255, 107, 107, 0.3);
            box-shadow: none;
            transform: none;
        }

        .loading-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
        }

        .loading-overlay .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-left-color: var(--accent-1);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .welcome-panel {
            max-width: 400px;
            text-align: center;
        }

        .welcome-panel h2 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-panel p {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .welcome-panel select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .welcome-panel button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
        }

        /* Dark tiles for dark theme */
        .leaflet-tile-pane {
            filter: invert(1) hue-rotate(180deg);
        }

        /* Leaflet Draw toolbar styling */
        .leaflet-control-container .leaflet-top.leaflet-right {
            z-index: 1001;
            top: 70px;  /* Move below top bar */
        }

        .leaflet-draw-toolbar a {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
        }

        .leaflet-draw-toolbar a:hover {
            background-color: rgba(0, 217, 255, 0.2);
        }

        .leaflet-draw-actions {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
        }

        .leaflet-draw-actions a {
            color: var(--text-primary);
            background: var(--bg-card);
        }

        .leaflet-draw-actions a:hover {
            background: rgba(0, 217, 255, 0.2);
        }

        /* Selected station highlight */
        .station-selected {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Top bar with logo and controls -->
    <div class="overlay top-bar">
        <div class="panel logo">
            <h1>NEXRAD Radar</h1>
        </div>
        <div class="panel controls">
            <select id="stationSelect"></select>
            <select id="fieldSelect">
                <option value="reflectivity">Reflectivity</option>
                <option value="velocity">Velocity</option>
            </select>
            <button onclick="loadRadar()" id="loadBtn">Load</button>
            <button onclick="loadAnimation()" id="animBtn" class="secondary">Animate</button>
            <button onclick="loadForecast()" id="forecastBtn" class="secondary" style="background: linear-gradient(90deg, #ff6b6b, #ffa500); color: #1a1a2e;">Forecast</button>
            <div class="opacity-control">
                <label>Opacity</label>
                <input type="range" id="opacitySlider" min="0" max="100" value="70" oninput="setRadarOpacity(this.value / 100)">
            </div>
            <div class="toggle-control">
                <label class="toggle-label">
                    <input type="checkbox" id="showStationsToggle" checked onchange="toggleStationMarkers(this.checked)">
                    <span class="toggle-text">Stations</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Cache Timeline -->
    <div class="overlay timeline-bar" id="timelineBar">
        <div class="panel timeline-panel">
            <div class="timeline-header">
                <span class="timeline-label">Cached Data</span>
                <button onclick="refreshCacheTimeline()" class="secondary" style="font-size: 0.7rem; padding: 4px 8px;">↻ Refresh</button>
            </div>
            <div class="timeline-container" id="timelineContainer">
                <div class="timeline-empty">Loading cache info...</div>
            </div>
        </div>
    </div>

    <!-- Animation controls -->
    <div class="overlay bottom-bar" id="animControls" style="display: none;">
        <div class="panel animation-panel">
            <button onclick="prevFrame()" class="secondary">&lt;</button>
            <button onclick="togglePlayPause()" id="playPauseBtn">Pause</button>
            <button onclick="nextFrame()" class="secondary">&gt;</button>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="frame-info" id="frameInfo">1 / 6</span>
        </div>
    </div>

    <!-- Station info panel -->
    <div class="overlay info-panel" id="infoPanel">
        <div class="panel">
            <div class="station-info">
                <span class="code" id="currentCode">---</span>
                <span id="currentName"></span>
            </div>
            <div class="time-info" id="timeInfo"></div>
        </div>
    </div>

    <!-- Loaded layers panel -->
    <div class="overlay layers-panel" id="layersPanel">
        <div class="panel">
            <div class="layers-header">
                <h3 onclick="toggleLayersPanel()" title="Click to collapse/expand">▼ Stations</h3>
                <div>
                    <button id="refreshAllBtn" onclick="refreshAllLayers()" class="secondary" style="display: none; font-size: 0.7rem; padding: 4px 6px; margin-right: 4px;" title="Refresh all loaded stations">↻</button>
                    <button id="clearAllBtn" onclick="clearAllLayers()" style="display: none;">Clear</button>
                </div>
            </div>
            <div id="loadedStations"><span class="no-layers">No layers loaded</span></div>
            <div class="layer-count" id="layerCount">0 stations loaded</div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="panel">
            <div class="spinner"></div>
            <div id="loadingText">Loading radar data...</div>
        </div>
    </div>

    <!-- Welcome screen -->
    <div class="welcome-overlay" id="welcomeOverlay" style="display: none;">
        <div class="panel welcome-panel">
            <h2>Welcome to NEXRAD Radar</h2>
            <p>Select your default radar station to get started</p>
            <select id="welcomeStationSelect"></select>
            <button onclick="setDefaultStation()">Set Default & Start</button>
        </div>
    </div>

    <script src="/static/app.js?v=11"></script>
</body>
</html>
